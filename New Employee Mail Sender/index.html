<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        @font-face {
            font-family: 'Liberty-Nus';
            src: url('https://frontend.lb.ge/identity/fonts/liberty/mxedruli/medium/Liberty-Nus-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Liberty-MT';
            src: url('https://frontend.lb.ge/identity/fonts/liberty/mtavruli/bold/Liberty-MT-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Liberty-Nus';
            font-weight: 500;
        }
    </style>
</head>
<body>
    <table width="100%" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <center>
                    <table class="content" align="center" cellpadding="0" cellspacing="0" border="0" style="width:768px;">
                        <tr>
                            <td style="position:relative;">
                                <img src="data:image/jpeg;base64,{image}" width="300px" alt="photo" style="width:300px;">
                            </td>
                            <td bgcolor="#EDF2F6" style="width:400px;padding:30px;">
                                <table class="content" cellspacing="0" border="0" width="100%;" style="border:none;">
                                    <tr>
                                        <td colspan="2" style="font-family:'Liberty-MT';font-size:26px;font-weight:bold;padding-bottom: 10px;">{fullname}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="font-size:18px;padding-top:0;line-height:2;padding-bottom: 20px;">{position}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;padding-right:40px;line-height:2;">დაბადების თარიღი:</td>
                                        <td style="font-size:14px;line-height:2;">{birthDay}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;padding-right:40px;line-height:2;">დეპარტმენტი:</td>
                                        <td style="font-size:14px;line-height:2;">{department}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;padding-right:40px;line-height:2;">განყოფილება:</td>
                                        <td style="font-size:14px;line-height:2;">{gankofileba}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;padding-right:40px;line-height:2;">ხელმძღვანელი:</td>
                                        <td style="font-size:14px;line-height:2;">{boss}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;padding-right:40px;line-height:2;">დანიშვნის თარიღი:</td>
                                        <td style="font-size:14px;line-height:2;">{startDate}</td>
                                    </tr>
                                    <tr>
                                        <td style="color:#768298;font-size:14px;line-height:2;">ელ.ფოსტა:</td>
                                        <td style="font-size:14px;line-height:2;">{email}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top:15px;line-height:26px;">
                                {welcomeText}
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</body>
</html>
